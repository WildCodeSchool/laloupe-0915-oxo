<div class="row">
       <form class="case1 panel panel-default col-md-offset-4 col-md-4">
        <div class="row text-center">
            <h1>{{ title }}</h1>
        </div>

        <div class="bs-callout bs-callout-danger" ng-show="(loginMessage.title != '')">
            <h4>{{loginMessage.title}}</h4>
            <p>{{loginMessage.message}}</p>
        </div>
        <div class="form-group">
          <label for="inputName">Login</label>
          <input type="text" class="form-control" id="inputName" 
          placeholder="Your name" ng-model="user.pseudo" ng-required="true">
        </div>
        <div class="form-group">
          <label for="inputName">Password</label>
          <input type="password" class="form-control" id="inputPass" 
          placeholder="Your password" ng-model="user.mdp" ng-required="true">
        </div>
        <button type="submit" class="btn btn-success btn-block" 
        ng-disabled="formConnect.$invalid" ng-click="connect()">Connect</button>
      </form>
    </div>
    
    <div class="row">
        <form class="case panel panel-default col-md-offset-4 col-md-4">    
            <div class="row text-center">
                <h3>Pas encore inscrit ?</h3>
            </div>
            <div class="form-group">
               <button class="btn-lg btn-primary col-md-12" ng-click="register()" type="submit">S'incrire</button>
            </div>
        </form>
    </div>
