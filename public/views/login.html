<div class="row">
    <form class="case1 panel panel-default col-md-offset-2 col-md-8">
        
      
       
        <div class="text-center col-md-6">
            <img class="logo2" src="image/OXOlogo.png" width="100px">
            <h2>Bienvenue sur OXO</h2>
            <p class="teaser">Le seul réseau social entierement dédié aux gamers.</p>
            <p class="teaser">Découvre qui se cache derrière les pseudo de tes adversaires ou trouve des gamers proche de chez toi.</p>
            
        </div>
        <div class="col-md-offset-1 col-md-5" >
           <h2 class="text-center">Authentification</h2>
            <div class="bs-callout bs-callout-danger" ng-show="(loginMessage.title != '')">
                <h4>{{loginMessage.title}}</h4>
                <p>{{loginMessage.message}}</p>
            </div>
            <div class="form-group">
                <label for="inputName">Login</label>
                <input type="text" class="form-control" id="inputName" placeholder="Your name" ng-model="user.pseudo" ng-required="true">
            </div>
            <div class="form-group">
                <label for="inputName">Password</label>
                <input type="password" class="form-control" id="inputPass" placeholder="Your password" ng-model="user.mdp" ng-required="true">
            </div>
            <button type="submit" class="btn btn-primary btn-block" ng-disabled="formConnect.$invalid" ng-click="connect()">Connect</button> 
            <p class="text-right"><a class="inscription" ng-click="register()">S'incrire</a></p>  
        </div>
    </form>
</div>
