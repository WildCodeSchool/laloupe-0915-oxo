

	<h3>Trouvez un joueur proche de chez vous !</h3>
<div class="row css1">
		<div class="col-sm-3 border">
			<label ng-show="trouverJoueur">{{(listPlayers | filter:listPlayer.games.idGB).length}} {{(listPlayers | filter:listPlayer.games.idGB).length> 1 ? 'gamers' : 'gamer' }} {{(listPlayers | filter:listPlayer.games.idGB).length> 1 ? 'trouvés' : 'trouvé' }} </label>
		</div>

	<div class="col-sm-9 border">		
		<form class="form-inline" ng-submit="send()">
			<div class="form-group">
				<label> Trouver une ville:</label>			
				<input class="form-control" ng-model="findCity" type="text" placeholder="ville">
			</div>
				<button type="submit" class="btn btn-primary">OK</button>
		<!--span>Distance</span>
		<select>
			<option>10 Km</option>
			<option>30 Km</option>
		</select-->
			<div class="form-group center">
				<label>Games:</label>
				<select class="form-control max-width" ng-model="listPlayer.games.idGB" ng-change="selectGame()">
					<option value="">Choisis un jeux !</option>
					<option ng-repeat="game in games" value="{{game.idGB}}">{{game.gameName}} - {{game.gamePlateform}}</option>
				</select>
			</div>
		</form>
	</div>	
</div>	


<div class="row css2">

  	<div class="col-sm-3 padd">
  		<div class="listPlayer" ng-repeat="listPlayer in listPlayers | filter:listPlayer.games.idGB" ng-class="{disable: listPlayer.id == user.id}">
  			<div class="avatarbox col-sm-4">
  			   <img class="avatar img-responsive" ng-src="{{listPlayer.avatar}}"> 
  			</div>
  			<div class="col-sm-8 ">
  			    <p>{{listPlayer.pseudo}}&nbsp;<a href="#" ng-if="listPlayer.id != user.id">Voir le profil</a></p>	  			
	  		    <p><a href="#" ng-if="listPlayer.id != user.id">Ajouter à ma guilde</a></p>
	  		    <p><a href="#" ng-if="listPlayer.id != user.id">Envoyer un msg</a></p>
  			</div>
  		</div>
  	</div>

  	<div class="col-sm-9 noPadding">
  		
  		<div ng-hide="map" class="center-block" id="map"><div>
  	</div>
</div>
